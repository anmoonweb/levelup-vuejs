<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CatStore | Shop For Best Cats In The World</title>

</head>

<body>

    <header class="sticky top-0 flex justify-between bg-gray-900 p-0 text-white p-4 mb-10">
        <div class="flex items-center space-x-3">
            <svg class="h-8" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="paw"
                class="svg-inline--fa fa-paw fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512">
                <path fill="currentColor"
                    d="M256 224c-79.41 0-192 122.76-192 200.25 0 34.9 26.81 55.75 71.74 55.75 48.84 0 81.09-25.08 120.26-25.08 39.51 0 71.85 25.08 120.26 25.08 44.93 0 71.74-20.85 71.74-55.75C448 346.76 335.41 224 256 224zm-147.28-12.61c-10.4-34.65-42.44-57.09-71.56-50.13-29.12 6.96-44.29 40.69-33.89 75.34 10.4 34.65 42.44 57.09 71.56 50.13 29.12-6.96 44.29-40.69 33.89-75.34zm84.72-20.78c30.94-8.14 46.42-49.94 34.58-93.36s-46.52-72.01-77.46-63.87-46.42 49.94-34.58 93.36c11.84 43.42 46.53 72.02 77.46 63.87zm281.39-29.34c-29.12-6.96-61.15 15.48-71.56 50.13-10.4 34.65 4.77 68.38 33.89 75.34 29.12 6.96 61.15-15.48 71.56-50.13 10.4-34.65-4.77-68.38-33.89-75.34zm-156.27 29.34c30.94 8.14 65.62-20.45 77.46-63.87 11.84-43.42-3.64-85.21-34.58-93.36s-65.62 20.45-77.46 63.87c-11.84 43.42 3.64 85.22 34.58 93.36z">
                </path>
            </svg>
            <h1 class="ml-1 text-xl">CatStore<h1>
        </div>
        <div class="cart flex border border-white p-2 rounded-xl">
            <svg class="h-6" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="shopping-cart"
                class="svg-inline--fa fa-shopping-cart fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 576 512">
                <path fill="currentColor"
                    d="M528.12 301.319l47.273-208C578.806 78.301 567.391 64 551.99 64H159.208l-9.166-44.81C147.758 8.021 137.93 0 126.529 0H24C10.745 0 0 10.745 0 24v16c0 13.255 10.745 24 24 24h69.883l70.248 343.435C147.325 417.1 136 435.222 136 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-15.674-6.447-29.835-16.824-40h209.647C430.447 426.165 424 440.326 424 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-22.172-12.888-41.332-31.579-50.405l5.517-24.276c3.413-15.018-8.002-29.319-23.403-29.319H218.117l-6.545-32h293.145c11.206 0 20.92-7.754 23.403-18.681z">
                </path>
            </svg>
            <span id="total" class="pl-2"> 900</span>$
            <span id="count"
                class="absolute top-1 right-1 bg-blue-500 text-center text-sm rounded-lg p-1 h-6 w-6 flex items-center justify-center ">8</span>
        </div>
    </header>

    <main>
        <h1 class="text-center text-2xl font-bold">Our Products</h1>
        <p class="text-center">Shop For Best Cats In The World</p>
        <div id="products" class="grid sm:grid-cols-2 md:grid-cols-4 gap-4 my-10 mx-5"></div>
    </main>

    <!-- Toast -->
    <div id="alert"
        class="hidden fixed right-5 bottom-5 flex items-center bg-green-500 border-l-4 border-green-700 py-2 px-3 shadow mb-2">
        <!-- icons -->
        <div class="text-green-500 rounded-full bg-white mr-3">
            <svg width="1.8em" height="1.8em" viewBox="0 0 16 16" class="bi bi-check" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z" />
            </svg>
        </div>
        <!-- message -->
        <div id="alert-info" class="text-white max-w-xs ">
            Product is Added To cart
        </div>
    </div>

    <footer class="bg-gray-900 p-5 text-center border-t border-gray-600 text-white  text-xl">
        CopyRight Â© 2021 CatsStore.
    </footer>
    <script src="main.js"></script>
</body>

</html>
